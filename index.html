<!DOCTYPE html>
<meta charset="utf-8">
<style>

.dot circle {
  fill: lightsteelblue;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot circle.dragging {
  fill: red;
  stroke: brown;
}

.axis line {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
  vector-effect: non-scaling-stroke;
}
text {
  fill: #134f81;
  font-weight: bold;
  font-family: Calibri;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="service.js"></script>
<script src="config.js"></script>
<script src="data.js"></script>
<script>

var margin = {top: -5, right: -5, bottom: -5, left: -5},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoomed);

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(zoom);

var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all");

var container = svg.append("g");

container.append("g")
    .attr("class", "x axis")
  .selectAll("line")
    .data(d3.range(0, width, 10))
  .enter().append("line")
    .attr("x1", function(d) { return d; })
    .attr("y1", 0)
    .attr("x2", function(d) { return d; })
    .attr("y2", height);

container.append("g")
    .attr("class", "y axis")
  .selectAll("line")
    .data(d3.range(0, height, 10))
  .enter().append("line")
    .attr("x1", 0)
    .attr("y1", function(d) { return d; })
    .attr("x2", width)
    .attr("y2", function(d) { return d; });

var dataset = sets.set3;
var nodes = dataset.nodes;
var links = dataset.links;
var graphContext = graphDisplayService();
graphContext.nodes(nodes).links(links).layout();

  line = container.append("g")
          .attr("class", "line")
          .selectAll("line")
          .data(graphContext.links())
          .enter().append("line")
          .attr("x1", d => scaleX(d.source.x))
          .attr("y1", d => scaleY(d.source.y))
          .attr("x2", d => scaleX(d.target.x))
          .attr("y2", d => scaleY(d.target.y))
          .attr("style", "stroke:grey; stroke-width:2");
  dot = container.append("g")
      .attr("class", "dot")
    .selectAll("circle")
      .data(graphContext.nodes())
    .enter().append("circle")
      .attr("r", 10)
      .attr("cx", function(d) { return scaleX(d.x); })
      .attr("cy", function(d) { return scaleY(d.y); })
      .append("title")
      .text(d => d.nodeIndex)
      .call(drag);
  container.append("g")
      .attr("class", "dot")
    .selectAll("text")
      .data(graphContext.nodes())
    .enter().append("text")
      .attr("text-anchor", "middle")
      .attr("x", function(d) { return scaleX(d.x); })
      .attr("y", function(d) { return scaleY(d.y) + 4; })
      .text(d => d.masterId);

function scaleX(x) {
  return x * 50 + 400;
}
function scaleY(y) {
  return y * 50 + 100;
}
function dottype(d) {
  d.x = +d.x;
  d.y = +d.y;
  return d;
}

function zoomed() {
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}

function dragended(d) {
  d3.select(this).classed("dragging", false);
}

</script>
